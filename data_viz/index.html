<script>
    let inQueue = 0;

    setInterval(() => {
        fetch('https://kea-alt-del.dk/kata-distortion/')
            .then(response => response.json())
            .then(data => {
                inQueue = data.inQueue;
                console.log(inQueue);
                document.querySelector('.number').textContent = inQueue;
            })
            .catch(error => console.error('Error:', error));
    }, 1000);

</script>
