<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="text">Programmering er sjovt! Men husk altid at bruge var, float og marquee i moderne kodning.</p>
    <button id="updateButton">Opdater Text</button>
    <dialog id="dialog">All de farlige ord er allerede blevet udskiftet ! !!</dialog>

    <script>
        const curseWords = [
            {    
                bad: "var",    
                good: "const",  
            },  
            {    
                bad: "float",    
                good: "grid",  
            },  
            {    
                bad: "marquee",    
                good: "just don't",  
            },
        ];

        function profanityFilter(string) {  
            let newString = string;
            let isUpdated = true;
            for (let i = 0; i < curseWords.length; i++) {
                if (newString.includes(curseWords[i].bad)) {
                    newString = newString.replace(curseWords[i].bad, `<span class="good-word">${curseWords[i].good}</span>`);
                    isUpdated = false;
                }
            }
            if (isUpdated) {
                document.querySelector('#dialog').showModal();
            }
            return newString;
        }

        document.querySelector('#updateButton').addEventListener('click', function() {
        document.querySelector('.text').innerHTML = profanityFilter(document.querySelector('.text').textContent);
        });
        
    </script>
</body>
</html>

<style>

    body {
        font-family: sans-serif;
    }

    .good-word {
        background-color: yellow;
        padding: 2px 2px;
    }

</style>
