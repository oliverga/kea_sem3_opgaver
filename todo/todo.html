<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css" type="text/css">
    <title>Todos</title>
</head>
<body>
    <main>
        <h1>
            Todos
        </h1>
        <div class="add-todo">
            <div class="todo-inputs">
                <input type="text" class="todo-input" bind="todoInput" placeholder="What do you need to do?">
                <input type="number" class="quantity-input" bind="quantityInput" placeholder="(Quantity)">
            </div>
            <button class="add-todo-button" onclick="addTodo(todoInput.value, quantityInput.value)">
                Add Todo
            </button>
        </div>

        <div class="lists">
            <div class="todo-list-container">
                <h2>
                    Todo
                </h2>
                <ul class="todo-list">
        
                </ul>                
            </div>

            <div class="done-list-container">
                <h2>
                    Done
                </h2>
                <ul class="done-list">
    
                </ul>
    
                <button class="remove-done-button hide" onclick="removeDone()">
                    Clear done todos
                </button>
            </div>
        </div>


    </main>
    <script src="todo.js"></script>
</body>
</html>
